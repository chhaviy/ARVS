{% extends "AuthDashboardLayout.html" %}
{% block body %}
<main class="h-full pb-16 overflow-y-auto">
    <div class="container px-6 mx-auto grid">
        <h2
          class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200"
        >
          Go to Vacation Schedule 
        </h2>
        <!-- CTA -->
        <a class="flex items-center justify-between p-4 mb-8 text-sm font-semibold text-purple-100 bg-purple-600 rounded-lg shadow-md focus:outline-none focus:shadow-outline-purple" href="/calender" target="_blank">
            <div class="flex items-center">
                <svg class="w-5 h-5" aria-hidden="true" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                    <path d="M4 5a1 1 0 011-1h14a1 1 0 011 1v2a1 1 0 01-1 1H5a1 1 0 01-1-1V5zM4 13a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H5a1 1 0 01-1-1v-6zM16 13a1 1 0 011-1h2a1 1 0 011 1v6a1 1 0 01-1 1h-2a1 1 0 01-1-1v-6z"></path>
                  </svg>
              <span> &nbsp;&nbsp;Click to view future plans</span>
            </div>
            <span>Go to Vacation Schedule â†’</span>
          </a>

          <!-- CTA -->
        
        <div class="container px-6 mx-auto grid">
          <h2
            class="my-6 text-2xl font-semibold text-gray-700 dark:text-gray-200"
          >
            Add Event
          </h2>
        </div>

      <!-- General elements -->
      <form
        class="px-4 py-3 mb-8 bg-white rounded-lg shadow-md dark:bg-gray-800"
        method="POST"
        action="/eventadder/{{a_id}}">
        <label class="block text-sm">
          <span class="text-gray-700 dark:text-gray-400">Event</span>
          <input class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input" 
          name="justtitle" placeholder="Office Party? Sports Day? Cultural Days? ....">
        </label>
        <hr class="my-8" />
        <label class="block mt-4 text-sm">
          <h4 class="mb-4 text-lg font-semibold text-gray-600 dark:text-gray-300">
            Date
          </h4>
          <span class="text-gray-700 dark:text-gray-400">
            From :
          </span>
          <input type="date" name="from date" id="">
          <span class="text-gray-700 dark:text-gray-400">
            &nbsp; &nbsp;&nbsp;&nbsp;Till :
          </span>
          <input type="date" name="till date" id="">
        </label>
        
        <hr class="my-8" />

        <label class="block mt-4 text-sm">
          <h4 class="mb-4 text-lg font-semibold text-gray-600 dark:text-gray-300">
            About Event
          </h4>
          <textarea
            class="block w-full mt-1 text-sm dark:text-gray-300 dark:border-gray-600 dark:bg-gray-700 form-textarea focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:focus:shadow-outline-gray"
            rows="3"
            placeholder="I sense excitement! Tell us more...."
            name="aboutevent"
          ></textarea>
        </label>
        <br>
        <button class=" px-4 py-2 text-sm font-medium leading-5 text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
        Submit<span class="ml-2" aria-hidden="true"></span></button>
      </form>      
    </div>
  </main>
{% endblock %}
