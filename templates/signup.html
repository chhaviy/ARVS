<!DOCTYPE html>
<html :class="{ 'theme-dark': dark }" x-data="data()" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <style>
      
        #text {
          color: white;
          border-radius: 10px;
          padding: 8px;
          background-color: rgba(30, 255, 0, 0.349);
        }

          #icons{
            display: flex;
            flex-direction: row; 
            justify-content: space-evenly;
            padding-top: 0px; 
          }
          .ssicons{
            list-style: none;
            font-size: 37px;
          }
          .fa:hover {
            opacity: 0.7;
          }
          .fa-instagram {
            
            color: white;
          }
          .fa-linkedin {
            
            color: white;
          }
          .fa-google {
           
            color: white;
          }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../static/css/tailwind.output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <script src="../static/js/init-alpine.js"></script>
  </head>
  <body>
    <div class="flex items-center min-h-screen p-6 bg-gray-50 dark:bg-gray-900">
      <div
        class="flex-1 h-full max-w-4xl mx-auto overflow-hidden bg-white rounded-lg shadow-xl dark:bg-gray-800"
      >
        <div class="flex flex-col overflow-y-auto md:flex-row">
          <div class="h-32 md:h-auto md:w-1/2">
            <img
              aria-hidden="true"
              class="object-cover w-full h-full dark:hidden"
              src="../static/img/create-account-office.jpeg"
              alt="Office"
            />
            <img
              aria-hidden="true"
              class="hidden object-cover w-full h-full dark:block"
              src="../static/img/create-account-office-dark.jpeg"
              alt="Office"
            />
          </div>
          <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
            <div class="w-full">
              <h1
                class="mb-4 text-xl font-bold text-gray-700 dark:text-gray-200">
                Welcome on board !
              </h1>

              <h1
                class="mb-4 text-sm font-semibold text-gray-700 dark:text-gray-200">
                Create account
              </h1>
              <form name="sentMessage" id="contactForm" novalidate action="/signup" method="POST">
                
                <label class="block mt-4 text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Name</span>
                    <input type="text"
                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    placeholder="Name" name="fname"/>
                </label>

                <label class="block mt-4 text-sm">
                    <span class="text-gray-700 dark:text-gray-400">Email</span>
                    <input type="email"
                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    placeholder="email" name="femail"/>
                </label>

                
                <label class="block mt-4 text-sm">
                  <span class="text-gray-700 dark:text-gray-400">Employee id</span>
                    <input
                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    placeholder="id" type="text" name="femp_id"/>
                </label>
                
                <label class="block mt-4 text-sm">
                  <span class="text-gray-700 dark:text-gray-400">
                    password
                  </span>
                  <input
                    class="block w-full mt-1 text-sm dark:border-gray-600 dark:bg-gray-700 focus:border-purple-400 focus:outline-none focus:shadow-outline-purple dark:text-gray-300 dark:focus:shadow-outline-gray form-input"
                    placeholder="password" type="password" name="fpassword"/>
                </label>
                <button type="submit" id="sendMessageButton"
                class="block w-full px-4 py-2 mt-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-600 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple">
                Sign up</button>
              </form>
              
              {% with messages = get_flashed_messages() %}
              {% if messages %}
                {% for message in messages %}
                <br>
                <p id="text" class="text-xs text-gray-600 dark:text-gray-400">{{message}}</p>
                {% endfor %}
              {% endif %}
            {% endwith %}

              <p class="mt-4">
                <a
                  class="text-sm font-medium text-purple-600 dark:text-purple-400 hover:underline"
                  href="/login"
                >
                  Already have an account? Login
                </a>
              </p>

              <hr class="my-8">
              <ul id="icons">

                <li class="ssicons"><a href="#" class="fa fa-google"></a></li>
                <li class="ssicons"><a href="#" class="fa fa-instagram"></a></li>
